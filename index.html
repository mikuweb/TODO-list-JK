<!DOCTYPE html>
<html>
  <head>
    <title>To do list</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <div class="input">
      <input placeholder="ToDoを入力" />
      <button>追加</button>
    </div>

    <div class="imcomplete">
      <p>未完了のToDo</p>
      <ul>
        <li>
          <div>
            <p>TODOです</p>
            <button>完了</button>
            <button>削除</button>
          </div>
        </li>
      </ul>
    </div>

    <div class="complete">
      <p>完了したToDo</p>
      <ul>
        <li>
          <div>
            <p>TODOでした</p>
            <button>戻す</button>
          </div>
        </li>
      </ul>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
