<!DOCTYPE html>
<html>
  <head>
    <title>To do list</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <div class="input">
      <input class="text-input" placeholder="ToDoを入力" />
      <button class="btn-input">追加</button>
    </div>

    <div class="incomplete">
      <p class="title">未完了のToDo</p>
      <ul class="incomplete-todos">
        <li>
          <div class="list-row">
            <p>TODOです</p>
            <button class="btn-complete">完了</button>
            <button class="btn-delete">削除</button>
          </div>
        </li>
        <li>
          <div class="list-row">
            <p class="todo-item">TODOです</p>
            <button class="btn-complete">完了</button>
            <button class="btn-delete">削除</button>
          </div>
        </li>
      </ul>
    </div>

    <div class="complete">
      <p class="title">完了したToDo</p>
      <ul>
        <li>
          <div class="list-row">
            <p>TODOでした</p>
            <button class="btn-return">戻す</button>
          </div>
        </li>
        <li>
          <div class="list-row">
            <p>TODOでした</p>
            <button>戻す</button>
          </div>
        </li>
      </ul>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
